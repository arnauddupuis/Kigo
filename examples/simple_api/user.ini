# Exemple file

# The list of templates we will use. We can use only specific types from different templates. Not everything will be generated.
# This is a semi-colon separatd list.
templates=PHP

# The list of code templates needed for this file. Templates can use other templates (PHP uses SQL for example).
use_templates=PHP
# The list of elements that will be generated. It can be anything from all the including templates (for example, class is from the PHP template and sql_table from the SQL one).
generate=php_class;php_api;sql_table;bork_api

members=tata{k_int};titi{k_string}{property};toto{QString}{property};tutu{QList<QChar>};tete{QHash<QString,QVariant>};bob{GPSLSClient}{property}{primary_key=true auto_increment=true}
class=User

fk_prefix=FK
# This will generate the documentation for getTiti() and setTiti() methods. You can use whatever starter you want, for example :
doc:multiply:titi=blah blah
# will generate the documentation for the multiplyTiti() method.
doc:get:titi=Get the titi parameter
doc:set:titi=Set the titi member variable

